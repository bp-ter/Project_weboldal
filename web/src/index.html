
<!DOCTYPE html>
<html lang="hu">
  <head>
    <meta charset="UTF-8">
    <title>Regisztráció</title>
    <link rel="stylesheet" href="bootstrap.css">
    <link rel="stylesheet" href="style.css">        
  </head>
  <body>
    <div class="container">
      <h1>Regisztráció</h1>
     
      <div class="input">
        <label for="nickname" class="form-label">Felhasználó név</label>
        <input type="text" id="nickname" class="form-control">
      </div>

      <div class="input">
        <label for="lName" class="form-label">Vezeték név</label>
        <input type="text" id="lName" class="form-control">
      </div>

      <div class="input">
        <label for="fName" class="form-label">Kereszt név</label>
        <input type="text" id="fName" class="form-control">
      </div>

      <div class="input">
        <label for="address" class="form-label">Cím</label>
        <input type="text" id="address" class="form-control">
      </div>
                
      <div class="input">
        <label for="email" class="form-lable">E-mail cím</label>
        <input type="text" id="email" class="form-control">
      </div>

      <div class="input">
        <label for="email2" class="form-lable">E-mail cím megerősítése</label>
        <input type="text" id="email2" class="form-control">
      </div>
                
      <div class="input">
        <label for="pass" class="form-lable">Jelszó</label>
        <input type="password" id="pass" class="form-control">
      </div>

      <div class="input">
        <label for="pass2" class="form-lable">Jelszó megerősítése</label>
        <input type="password" id="pass2" class="form-control">
      </div>

      <div>
        <button class="btn btn-primary mt-2" id="regButton"> Regisztráció </button>
      </div>

    </div>
    <script src="bootstrap.js"></script>
    <script src="app.js"></script>
  </body>
</html>
